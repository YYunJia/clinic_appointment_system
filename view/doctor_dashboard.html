<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Dental Clinic</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .dashboard-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .dashboard-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .dashboard-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .menu-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: #333;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            background: #e9ecef;
        }

        .menu-item i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .menu-item h3 {
            margin-bottom: 0.5rem;
        }

        .menu-item p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Appointment Form Styles */
        .appointment-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .appointment-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-group select:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-row-three {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .service-category {
            margin: 1rem 0;
        }

        .service-category h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .service-option {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .service-option:last-child {
            border-bottom: none;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .time-slot {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-slot:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .time-slot.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .form-row,
            .form-row-three {
                grid-template-columns: 1fr;
            }
            
            .time-slots {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-stethoscope"></i> Doctor Dashboard</h1>
            <p id="welcomeMessage">Welcome to your doctor portal</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertMessage" class="alert"></div>

        <!-- Appointment Creation Section -->
        <div class="appointment-section">
            <h2><i class="fas fa-calendar-plus"></i> Create New Appointment</h2>
            
            <form id="appointmentForm">
                <div class="form-row-three">
                    <div class="form-group">
                        <label for="patient_id">Patient</label>
                        <select id="patient_id" name="patient_id" required>
                            <option value="">Select Patient</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctor_id" id="doctorLabel">Doctor</label>
                        <select id="doctor_id" name="doctor_id" required>
                            <option value="">Select Doctor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment_date">Appointment Date</label>
                        <input type="date" id="appointment_date" name="appointment_date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="service_id">Service</label>
                    <select id="service_id" name="service_id" required>
                        <option value="">Select Service</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Available Time Slots</label>
                    <div id="timeSlots" class="time-slots">
                        <p>Please select a doctor and date to view available time slots</p>
                    </div>
                    <input type="hidden" id="appointment_time" name="appointment_time">
                </div>

                <div class="form-group">
                    <label for="reason">Reason (Optional)</label>
                    <input type="text" id="reason" name="reason" placeholder="Brief reason for appointment">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-calendar-plus"></i> Create Appointment
                    </button>
                    <button type="reset" class="btn btn-danger">
                        <i class="fas fa-times"></i> Clear Form
                    </button>
                </div>
            </form>
        </div>

        <div class="dashboard-menu">
            <a href="appointments.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <h3>View Appointments</h3>
                <p>View and manage patient appointments</p>
            </a>

            <a href="patients.html" class="menu-item">
                <i class="fas fa-user-injured"></i>
                <h3>Patients</h3>
                <p>View patient information and records</p>
            </a>

            <a href="profile.html" class="menu-item">
                <i class="fas fa-user"></i>
                <h3>My Profile</h3>
                <p>Update your account information</p>
            </a>
        </div>

        <div class="logout-section">
            <a href="../auth/logout.php" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <script>
        // Global variables
        let appointmentData = {};
        let selectedTimeSlot = null;
        let currentUser = null;

        // Define functions FIRST before they are called
        function handleCurrentUser(user) {
            if (user && user.user_type === 'doctor' && user.doctor_id) {
                console.log('Auto-selecting doctor:', user.name);
                
                // Pre-select the current doctor and disable the dropdown
                const doctorSelect = document.getElementById('doctor_id');
                doctorSelect.value = user.doctor_id;
                doctorSelect.disabled = true;
                
                // Update the label to show it's pre-selected
                const doctorLabel = document.getElementById('doctorLabel');
                doctorLabel.innerHTML = `Doctor <span style="color: #28a745;">(You: Dr. ${user.name})</span>`;
                
                // Update the welcome message
                updateWelcomeMessage(user.name);
            }
        }

        function updateWelcomeMessage(doctorName) {
            const welcomeMsg = document.getElementById('welcomeMessage');
            welcomeMsg.textContent = `Welcome, Dr. ${doctorName}`;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== Dashboard Loading ===');
            loadFormData();
            setupEventListeners();
            setMinDate();
        });

        // Set minimum date to today
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('appointment_date').setAttribute('min', today);
        }

        // Load initial form data
        async function loadFormData() {
            console.log('Starting to load form data...');
            
            try {
                const response = await fetch('/clinic_appointment_system/controller/appointment_api.php?action=getFormData');
                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response data:', data);
                
                if (data.patients) {
                    console.log('Loading patients:', data.patients.length);
                    populatePatients(data.patients);
                }
                
                if (data.doctors) {
                    console.log('Loading doctors:', data.doctors.length);
                    populateDoctors(data.doctors);
                }
                
                if (data.services) {
                    console.log('Loading services:', Object.keys(data.services).length, 'categories');
                    populateServices(data.services);
                }
                
                // Handle current user (auto-detection)
                if (data.currentUser) {
                    console.log('Current user detected:', data.currentUser.name);
                    currentUser = data.currentUser;
                    handleCurrentUser(data.currentUser);
                } else {
                    console.log('No current user session detected');
                }
                
                showAlert('Form data loaded successfully', 'success');
                
            } catch (error) {
                console.error('Error loading form data:', error);
                showAlert('Error loading form data: ' + error.message, 'error');
            }
        }

        // Populate patient dropdown
        function populatePatients(patients) {
            const select = document.getElementById('patient_id');
            select.innerHTML = '<option value="">Select Patient</option>';
            
            patients.forEach(patient => {
                const option = document.createElement('option');
                option.value = patient.patient_id;
                option.textContent = `${patient.name} (${patient.email})`;
                select.appendChild(option);
            });
        }

        // Populate doctor dropdown
        function populateDoctors(doctors) {
            const select = document.getElementById('doctor_id');
            select.innerHTML = '<option value="">Select Doctor</option>';
            
            doctors.forEach(doctor => {
                const option = document.createElement('option');
                option.value = doctor.doctor_id;
                option.textContent = `Dr. ${doctor.name} - ${doctor.specialization}`;
                select.appendChild(option);
            });
        }

        // Populate services dropdown
        function populateServices(servicesGrouped) {
            const select = document.getElementById('service_id');
            select.innerHTML = '<option value="">Select Service</option>';
            
            Object.keys(servicesGrouped).forEach(category => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = category;
                
                servicesGrouped[category].forEach(service => {
                    const option = document.createElement('option');
                    option.value = service.service_id;
                    option.textContent = `${service.service_name} - RM${service.base_price}`;
                    optgroup.appendChild(option);
                });
                
                select.appendChild(optgroup);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Doctor and date change listeners
            document.getElementById('doctor_id').addEventListener('change', loadTimeSlots);
            document.getElementById('appointment_date').addEventListener('change', loadTimeSlots);
            
            // Form submission
            document.getElementById('appointmentForm').addEventListener('submit', handleFormSubmit);
            
            // Form reset
            document.getElementById('appointmentForm').addEventListener('reset', function() {
                clearTimeSlots();
                selectedTimeSlot = null;
                
                // Re-handle current user after reset to restore doctor selection
                setTimeout(() => {
                    if (currentUser) {
                        handleCurrentUser(currentUser);
                    }
                }, 100);
            });
        }

        // Load available time slots
        async function loadTimeSlots() {
            const doctorId = document.getElementById('doctor_id').value;
            const date = document.getElementById('appointment_date').value;
            
            if (!doctorId || !date) {
                clearTimeSlots();
                return;
            }

            try {
                const response = await fetch(`/clinic_appointment_system/controller/appointment_api.php?action=getTimeSlots&doctor_id=${doctorId}&date=${date}`);
                const data = await response.json();
                
                if (data.slots && data.slots.length > 0) {
                    displayTimeSlots(data.slots);
                } else {
                    displayNoTimeSlots();
                }
            } catch (error) {
                console.error('Error loading time slots:', error);
                showAlert('Error loading available time slots', 'error');
            }
        }

        // Display time slots
        function displayTimeSlots(slots) {
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            slots.forEach(slot => {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.textContent = slot.display;
                timeSlot.dataset.time = slot.time;
                
                timeSlot.addEventListener('click', function() {
                    selectTimeSlot(this);
                });
                
                container.appendChild(timeSlot);
            });
        }

        // Display no time slots message
        function displayNoTimeSlots() {
            const container = document.getElementById('timeSlots');
            container.innerHTML = '<p>No available time slots for this doctor on the selected date.</p>';
        }

        // Clear time slots
        function clearTimeSlots() {
            const container = document.getElementById('timeSlots');
            container.innerHTML = '<p>Please select a doctor and date to view available time slots</p>';
            document.getElementById('appointment_time').value = '';
        }

        // Select time slot
        function selectTimeSlot(element) {
            // Remove previous selection
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // Add selection to clicked slot
            element.classList.add('selected');
            selectedTimeSlot = element.dataset.time;
            document.getElementById('appointment_time').value = selectedTimeSlot;
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (!selectedTimeSlot) {
                showAlert('Please select a time slot', 'error');
                return;
            }
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/clinic_appointment_system/controller/appointment_api.php?action=create', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    document.getElementById('appointmentForm').reset();
                    clearTimeSlots();
                    selectedTimeSlot = null;
                    
                    // Re-handle current user after reset to restore doctor selection
                    setTimeout(() => {
                        if (currentUser) {
                            handleCurrentUser(currentUser);
                        }
                    }, 100);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                console.error('Error creating appointment:', error);
                showAlert('Error creating appointment. Please try again.', 'error');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
            
            // Scroll to top to show the alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
