<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Dental Clinic</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .dashboard-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .dashboard-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .dashboard-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .menu-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: #333;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            background: #e9ecef;
        }

        .menu-item i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .menu-item h3 {
            margin-bottom: 0.5rem;
        }

        .menu-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-stethoscope"></i> Doctor Dashboard</h1>
            <p>Welcome to your doctor portal</p>
        </div>

        <div class="dashboard-menu">
            <a href="appointments.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <h3>Appointments</h3>
                <p>View and manage patient appointments</p>
            </a>

            <a href="patients.html" class="menu-item">
                <i class="fas fa-user-injured"></i>
                <h3>Patients</h3>
                <p>View patient information and records</p>
            </a>

            <a href="profile.html" class="menu-item">
                <i class="fas fa-user"></i>
                <h3>My Profile</h3>
                <p>Update your account information</p>
            </a>

        </div>

        <div class="logout-section">
            <a href="../auth/logout.php" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</body>
</html>
