    <body>
        <div class="register-container">
            <div class="register-header">
                <h1><i class="fas fa-user-md"></i> Doctor Registration</h1>
                <p>Register a new doctor account</p>
            </div>

            <div class="admin-notice">
                <i class="fas fa-shield-alt"></i> <strong>Admin Access Required:</strong> Only administrators can register new doctors.
            </div>


            <form method="POST" action="../auth/register_doctor.php">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                    <i class="fas fa-at"></i>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <ul>
                            <li>At least 8 characters long</li>
                            <li>Contains uppercase letter</li>
                            <li>Contains lowercase letter</li>
                            <li>Contains number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                    <i class="fas fa-phone"></i>
                </div>

                <div class="form-group">
                    <label for="specialization">Specialization *</label>
                    <input type="text" id="specialization" name="specialization" required>
                    <i class="fas fa-stethoscope"></i>
                </div>

                <div class="form-group">
                    <label for="license_number">License Number *</label>
                    <input type="text" id="license_number" name="license_number" required>
                    <i class="fas fa-id-card"></i>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-user-md"></i> Register Doctor
                </button>
            </form>

            <a href="admin_dashboard.php" class="btn btn-secondary">
